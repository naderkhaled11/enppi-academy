<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENPPI Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: #004080;
        }

        .content p {
            font-size: 1.2em;
            color: #333;
        }

        footer {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .content h2 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ENPPI Academy</h1>
    </header>

    <div class="content">
        <h2>مرحبًا بكم في أكاديمية ENPPI</h2>
        <p>نحن نؤمن بأهمية التدريب والتعليم لتطوير الجيل القادم من المحترفين.</p>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 ENPPI Academy</p>
    </footer>
</body>
</html>
